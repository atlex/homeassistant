title: Home
path: default_view
icon: mdi:home
cards:
 
# Weather   
  - type: vertical-stack
    cards:
      - type: weather-forecast
        entity: weather.openweathermap
        secondary_info_attribute: humidity
      - type: sensor
        entity: sensor.openweathermap_pressure
        graph: line
      - type: sensor
        entity: sensor.openweathermap_wind_speed
        graph: line
    
# Street Temp & Hum   
  - type: vertical-stack
    cards:
      - type: sensor
        entity: sensor.street_temp_temperature
        graph: line
      - type: sensor
        entity: sensor.street_temp_humidity
        graph: line

# Balcony Temp & Hum  
  - type: vertical-stack
    cards:
      - type: sensor
        entity: sensor.balcony_temp_temperature
        graph: line
      - type: sensor
        entity: sensor.balcony_temp_humidity
        graph: line
        
# Livingroom Temp & Hum  
  - type: vertical-stack
    cards:
      - type: sensor
        entity: sensor.3f59c880c04e_temperature
        graph: line
      - type: sensor
        entity: sensor.3f59c880c04e_humidity
        graph: line

# Gateway light & illumination   
  - type: vertical-stack
    cards:
      - type: light
        entity: light.gateway_light_34ce008141db
      - type: entities
        entities:
        - sensor.illumination_34ce008141db

