title: Bedroom
path: bedroom
icon: mdi:bed-empty
cards:

# Bedroom Temp & Hum   
  - type: vertical-stack
    cards:
      - type: sensor
        entity: sensor.bedroom_temp_temperature
        graph: line
      - type: sensor
        entity: sensor.bedroom_temp_humidity
        graph: line
    
# Bedroom lamp
  - type: button   
    entity: switch.sonoff_1000d4b908_1
    icon: 'mdi:lamp'
    
# Bedroom Motion 
  - type: history-graph
    title: motion
    entities:
    - entity: binary_sensor.bedroom_motion_occupancy
      name: occupancy
    #- entity: binary_sensor.lumi_lumi_sensor_motion_c508db01_ias_zone
    #  name: zone
      
# Bedroom Desk Socket
  - type: entities  
    entities:
    - entity: switch.bedroom_desk_socket
    footer:
      type: graph
      entity: sensor.bedroom_desk_socket_energy
      hours_to_show: 24
      detail: 1

# Bedroom Light Switch
  - type: entities
    entities:
    - entity: switch.bedroom_light_switch_left
    - entity: switch.bedroom_light_switch_right
  
  
