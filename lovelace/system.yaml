    - entity: sensor.daily_xiaomi_miio_switch_day
    - entity: sensor.daily_bedroom_desk_switch_day
    - entity: sensor.daily_street_lamp_switch_day
    
  - type: entities
    title: power consumed monthly
    entities:
    - entity: sensor.monthly_158d00010dec94_day
    - entity: sensor.monthly_xiaomi_miio_switch_day
    - entity: sensor.monthly_bedroom_desk_switch_day
    - entity: sensor.monthly_street_lamp_switch_day
    
