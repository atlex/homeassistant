title: System
path: system
icon: mdi:laptop
cards:

  # Current consumption
  - type: entities
    title: Current consumption
    entities:
    - entity: sensor.158d00010dec94_load
    - entity: sensor.xiaomi_miio_switch_load
    - entity: sensor.bedroom_desk_socket_power # Bedroom Desk Socket
    - entity: sensor.street_lamp_socket_power # Street Lamp Socket

