# Batteries
  - type: entities
    entities:
    - entity: sensor.street_temp_battery # Street Temp
    - entity: sensor.balcony_temp_battery # Balcony Temp
    - entity: sensor.bathroom_temp_battery # Bathroom Temp
    - entity: sensor.bathroom2_temp_battery # Bathroom2 Temp
    - entity: sensor.bathroom_water_leak_battery # Bathroom Water Leak
    - entity: sensor.158d0001b195a0_battery # Bathroom Fan button battery
    - entity: sensor.kitchen_temp_battery # Kitchen Temp
    - entity: sensor.kids_temp_battery # Kids Temp
    - entity: sensor.158d0001640452_battery # Kids Switch battery
    - entity: sensor.158d0001b7585e_battery # Front Door Sensor battery
    - entity: sensor.bedroom_temp_battery # Bedroom Temp
    - entity: sensor.bedroom_motion_battery # Bedroom Motion

  
  # Usage  
  - type: gauge 
    entity: sensor.processor_use
    max: 100
    min: 0
  
  - type: gauge 
    entity: sensor.memory_use_percent
    max: 100
    min: 0
    
  - type: gauge 
    entity: sensor.disk_free
    max: 110
    min: 0
    
  # Last boot/uptime
  - type: entities
    entities:
    - entity: sensor.last_boot
    - entity: sensor.uptime

  # Speedtest
  - type: history-graph
    title: speedtest
    entities:
    - entity: sensor.speedtest_download
    - entity: sensor.speedtest_upload

