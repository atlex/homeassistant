  #System Date    
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      #- 'time_date'
      - 'date_time'
      
  #System Monitor    
  - platform: systemmonitor
    resources:
    - type: processor_use
    - type: disk_use_percent
      arg: /
    - type: memory_use_percent
    - type: last_boot
    - type: disk_free
      arg: /
      
