  - platform: template
    sensors:
    
     158d00010dec94_load:
       value_template: "{{ (state_attr('switch.plug_158d00010dec94', 'load_power') * 0.001) | round(6)}}"
       unit_of_measurement: 'кВт'
       entity_id: switch.plug_158d00010dec94
       device_class: power
       friendly_name: 'Dishwasher Plug power'

     158d00010dec94_consumed:
       value_template: "{{ state_attr('switch.plug_158d00010dec94', 'power_consumed') }}"
       unit_of_measurement: 'Вт/ч'
       entity_id: switch.plug_158d00010dec94
       device_class: power
       friendly_name: 'Dishwasher Plug consumed'
       
     xiaomi_miio_switch_load:
       value_template: "{{ (state_attr('switch.xiaomi_miio_switch', 'load_power') * 0.001) | round(6) }}"
       unit_of_measurement: 'кВт'
       entity_id: switch.xiaomi_miio_switch
       device_class: power
       friendly_name: 'Xiaomi Zimi Powerstrip power'
        