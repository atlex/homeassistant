# All cams
  all_cams_photo:
    alias: all_cams_photo
    icon: "mdi:webcam"
    sequence:
      - service: script.turn_on
        entity_id: script.reokids_photo
      - wait_template: "{{ is_state('script.reokids_photo', 'off') }}"
    
      - service: script.turn_on
        entity_id: script.reostreet_photo
      - wait_template: "{{ is_state('script.reostreet_photo', 'off') }}"
    
      - service: script.turn_on
        entity_id: script.yi720hd_photo
      - wait_template: "{{ is_state('script.yi720hd_photo', 'off') }}"
          
  all_cams_video:
    alias: all_cams_video
    icon: "mdi:cctv"
    sequence:
      - service: script.turn_on
        entity_id: script.reokids_video
      - wait_template: "{{ is_state('script.reokids_video', 'off') }}"
    
      - service: script.turn_on
        entity_id: script.reostreet_video
      - wait_template: "{{ is_state('script.reostreet_video', 'off') }}"
    
      - service: script.turn_on
        entity_id: script.yi720hd_video
      - wait_template: "{{ is_state('script.yi720hd_video', 'off') }}"
