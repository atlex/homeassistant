# All cams
  all_cams_photo:
    alias: all_cams_photo
    sequence:
      - service: camera.snapshot
        data:
          entity_id: camera.reokids_profile000_mainstream
          filename: "/config/www/cam_captures/reoKids.jpg"
      - service: camera.snapshot
        data:
          entity_id: camera.reostreet_profile001_substream
          filename: "/config/www/cam_captures/reoStreet.jpg"
      - service: camera.snapshot
        data:
          entity_id: camera.yi720hd
          filename: "/config/www/cam_captures/yi720hd.jpg"
          
  all_cams_video:
    alias: all_cams_video
    sequence:
      - service: camera.record
        data:
          entity_id: camera.reokids_profile000_mainstream
          filename: "/config/www/cam_captures/reoKids.mp4"
          duration: 10
      - delay: 00:00:05
      - service: camera.record
        data:
          entity_id: camera.reostreet_profile001_substream
          filename: "/config/www/cam_captures/reoStreet.mp4"
          duration: 10
      - delay: 00:00:05
      - service: camera.record
        data:
          entity_id: camera.yi720hd
          filename: "/config/www/cam_captures/yi720hd.mp4"
          duration: 10
