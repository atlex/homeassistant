  telegram_all_cams_photo:
    alias: telegram_all_cams_photo
    sequence:
    - service: script.turn_on
      entity_id: script.all_cams_photo
    - wait_template: "{{ is_state('script.all_cams_photo', 'off') }}"
    - service: notify.Telegram
      data:
        title: Photo
        message: "Фото"
        data:
          photo:
            - file: "/config/www/cam_captures/reoStreet.jpg"
            - file: "/config/www/cam_captures/reoKids.jpg"
            - file: "/config/www/cam_captures/yi720hd.jpg"

  telegram_all_cams_video:
    alias: telegram_all_cams_video
    sequence:
    - service: script.turn_on
      entity_id: script.all_cams_video
    - wait_template: "{{ is_state('script.all_cams_video', 'off') }}"
    - delay: 00:00:30
    - service: notify.Telegram
      data:
        title:  Video
        message: "Видео"
        data:
          video:
            - file: "/config/www/cam_captures/reoStreet.mp4"
            - file: "/config/www/cam_captures/reoKids.mp4"
            - file: "/config/www/cam_captures/yi720hd.mp4"