- id: telegram_help
  alias: telegram_help
  initial_state: true
  trigger: 
    - platform: event
      event_type: telegram_command
      event_data: 
        command: "/start"
  action:
    - service: notify.Telegram
      data_template:
        message: |
            /temp - all temperature
            /hum - all humidity
            /clima - all temperature and humidity
            /sys - system information
            /camsv - video from all cameras
            /camsf - photo from all cameras

- id: telegram_temp_all_report
  alias: telegram_temp_all_report
  initial_state: true
  trigger: 
    - platform: event
      event_type: telegram_command
      event_data: 
        command: "/temp"
  action:
    - service: notify.Telegram
      data_template:
        message: |
            Street {{ states('sensor.temperature_158d0001b91127') }}C
            Kids {{ states('sensor.lumi_lumi_sens_76879f01_temperature') }}C
            Bathroom {{ states('sensor.lumi_lumi_sens_temperature') }}C, {{ states('sensor.temperature_158d00040e1461') }}C 
            Bedroom {{ states('sensor.lumi_lumi_sens_69389d01_temperature') }}C
            Kitchen {{ states('sensor.lumi_lumi_sens_975c1804_temperature') }}C
            
