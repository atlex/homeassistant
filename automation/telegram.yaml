- id: telegram_help
  alias: telegram_help
  initial_state: true
  trigger: 
    - platform: event
      event_type: telegram_command
      event_data: 
        command: "/start"
  action:
    - service: notify.Telegram
      data_template:
        message: |
            /temp - all temperature
            /hum - all humidity
            /clima - all temperature and humidity
            /sys - system information
            /camsv - video from all cameras
            /camsf - photo from all cameras

- id: telegram_temp_all_report
  alias: telegram_temp_all_report
  initial_state: true
  trigger: 
    - platform: event
      event_type: telegram_command
      event_data: 
        command: "/temp"
  action:
    - service: notify.Telegram
      data_template:
        message: |
            Street {{ states('sensor.street_temp_temperature') }}C
            Balcony {{ states('sensor.balcony_temp_temperature') }}C
            Livingroom {{ states('sensor.3f59c880c04e_temperature') }}C
            Kids {{ states('sensor.kids_temp_temperature') }}C
            Bathroom {{ states('sensor.bathroom_temp_temperature') }}C, {{ states('sensor.bathroom2_temp_temperature') }}C 
            Bedroom {{ states('sensor.bedroom_temp_temperature') }}C
            Kitchen {{ states('sensor.kitchen_temp_temperature') }}C
            
