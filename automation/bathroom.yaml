- id: bathroom_hum_above
  alias: bathroom_hum_above
  trigger:
    platform: numeric_state
    entity_id: sensor.humidity_158d0001b8cd45
    above: 70
  action:
    - service: switch.turn_on
      entity_id: switch.sonoff_1000b6d861
    - delay: 00:00:03
    - service: notify.Telegram
      data_template:
        message: "Bathroom humidity is {{ states('sensor.humidity_158d0001b8cd45') }}%. Fan is {{ states('switch.sonoff_1000b6d861') }}."

- id: bathroom_hum_below
  alias: bathroom_hum_below
  trigger:
    platform: numeric_state
    entity_id: sensor.humidity_158d0001b8cd45
    below: 65
  action:
    - service: switch.turn_off
      entity_id: switch.sonoff_1000b6d861
    - delay: 00:00:03
    - service: notify.Telegram
      data_template:
        message: "Bathroom humidity is {{ states('sensor.humidity_158d0001b8cd45') }}%. Fan is {{ states('switch.sonoff_1000b6d861') }}."

