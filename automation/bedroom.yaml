- id: bedroom_lamp_motion_off
  alias: bedroom_lamp_motion_off
  trigger:
    platform: state
    entity_id: binary_sensor.lumi_lumi_sensor_motion_c508db01_occupancy
    from: "on"
    to: "off"
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: switch.sonoff_1000d4b908_1
      state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.sonoff_1000d4b908_1
