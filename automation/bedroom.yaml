- id: bedroom_hum_above
  alias: bedroom_hum_above
  trigger:
    platform: numeric_state
    entity_id: sensor.humidity_158d00019d3869
    above: 70
  action:
    service: notify.Telegram
    data_template:
      message: "Bedroom humidity is {{ states('sensor.humidity_158d00019d3869') }}%."

- id: bedroom_temp_below
  alias: bedroom_temp_below
  trigger:
    platform: numeric_state
    entity_id: sensor.temperature_158d00019d3869
    below: 20
  action:
    service: notify.Telegram
    data_template:
      message: "Bedroom temperature is {{ states('sensor.temperature_158d00019d3869') }}%."
      
- id: bedroom_lamp_motion_on
  alias: bedroom_lamp_motion_on
  trigger:
    platform: state
    entity_id: binary_sensor.lumi_lumi_sensor_motion_c508db01_occupancy
    from: "off"
    to: "on"
  condition:
    condition: and
    conditions:
      - condition: time
        after: '17:00:00'
        before: '21:00:00'
    #   - condition: state
    #     entity_id: sun.sun
    #     state: below_horizon
  action:
    - service: switch.turn_on
      entity_id: switch.sonoff_1000d4b908_1
