default_config:

homeassistant:
  name: HomeRPI4
  latitude: !secret latitude_coord
  longitude: !secret longitude_coord
  elevation: 250
  unit_system: metric
  time_zone: Europe/Minsk
  external_url: !secret duckdns_url
  internal_url: http://192.168.1.31:8123
  customize: !include customize.yaml
  
# zone:
